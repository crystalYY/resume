<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>树的深度遍历和广度遍历以及查找</title>
	<style type="text/css">
		*{margin: 0px;padding: 0px;}
		body{
			width: 100%;
			background-color: #000;
		}
		.x{
			color: #80BDA4;
			padding: 10px;
			border: 3px solid #E5AC27;
			border-radius: 10px;
		}
		form{width:650px; margin: 0px auto; line-height: 50px; margin-bottom: 30px;}
		button{ 
			padding: 5px;
			border-radius: 10px;
			background-color: #80BDA4;
			color: #fff;
			font-family: "Kaiti";
			font-size: 16px;
			border: 1px solid #80BDA4;
			cursor: pointer;
			outline: none;
		}
		button:focus,input:focus{
			border:3px solid #F6F7BE;
		}
		input{width: 180px; padding: 5px; font-size: 14px; font-family: "Kaiti"; text-align: center; margin: 5px;}
		h4{color:#BF4E28; font-family: "Kaiti"; line-height: 20px; text-align: right;margin-right: 130px;visibility: hidden; }
		
		.content{width: 680px; margin: 30px auto; border: none;height:350px;padding: 10px;}
		.root{
			width: 600px;
			height: 340px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			align-items: center;
		}
		.child-1{
			width: 240px;
			height: 280px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			align-items: center;
		}
		.child-2{
			width: 40px;
			height: 240px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			align-items: center;
		}
		#g{
			width: 190px;
		}
		.child-3{
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
		}
		#i{
			width: 150px;
		}
		#j{
			width: 100px;
		}
	</style>
</head>
<body>
	<h3 style="text-align: center; color: #fff; line-height: 100px; padding:30px 0px; padding-bottom:80px; font-family: 'Microsoft YaHei';">算法可视化</h3>
	<form>
		<button id="dft">深度遍历</button>
		<button id="bft">广度遍历</button>
		<input type="text" placeholder="请输入想要查找的内容" id="inputText">
		<button id="dftSeek">深度遍历查找</button>
		<button id="bftSeek">广度遍历查找</button>
		<h4>您所查找的内容不存在！</h4>
	</form>
	
	<div class="content x">
		<div class="root x" id="a">
			生
			<div class="child-1 x" id="b">
				命
				<div class="child-2 x" id="d">
					长
				</div>
				<div class="child-2 x" id="e">
					短
					<div class="child-3 x" id="h">
						宽
					</div>
				</div>
				<div class="child-2 x" id="f">
					短
				</div>
			</div>
			<div class="child-1 x" id="c">
				宽
				<div class="child-2 x" id="g">
					长
					<div class="child-3 x" id="i">
						窄
						<div class="child-4 x" id="j">
							窄
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
<script type="text/javascript" src="js/algorithm.js">
	

</script>
</html>
